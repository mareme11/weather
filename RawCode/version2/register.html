<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>The Health Advice Group | Register</title>

</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <h1>The Health Advice Group</h1>
            <header>Register</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="">
            <i class="bx bx-user" ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="">
            <i class="bx bx-lock-alt"></i>
        </div>
		
		<div class="input-field">
            <input type="text" class="input" placeholder="Full name" id="">
            <i class="bx bx-user" ></i>
        </div>
		
		
		<div class="input-field">
            <input type="text" class="input" placeholder="Email" id="">
            <i class="bx bx-user" ></i>
        </div>
		
		
		<div class="input-field">
            <input type="text" class="input" placeholder="Address" id="">
            <i class="bx bx-user" ></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Create" id="">
        </div>

       
    </div>
</div>  
</body>
</html>
